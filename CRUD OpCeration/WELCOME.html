<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to YVAN'S Attendance Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* Example of a linear gradient */
             background: linear-gradient(120deg, #ff7e5f, #97897e71);


        }
        .navbar {
            overflow: hidden;
            background-color: rgb(124, 2, 238);
            position: fixed;
            top: 0;
            width: 100%;
            height: 100px;
            
            z-index: 1000;
            display: flex;
            justify-content: space-around;
            transition: top 0.3s;
            background: linear-gradient(90deg, #02dfd4, #97897e71);
        }
        .navbar a {
            color: rgb(8, 8, 8);
            font-size: 30px;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            flex-grow: 1;
            transition: background-color 0.75s, transform 0.75s;
            border-radius: 10px;
        }
        .navbar a:hover {
            background-color: rgb(214, 214, 99);
            color: black;
            font-size: 30px;
        }
        .content {
            padding: 80px 10px;
        }
        .welcome-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 90vh;
            text-align: center;
            color: #333;
        }
        .welcome-section h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .welcome-section p {
            font-size: 1.2em;
            margin-bottom: 40px;
        }
        .welcome-section a {
            padding: 10px 20px;
            background-color: rgb(124, 2, 238);
            color: white;
            text-decoration: none;
            border-radius: 7px;
            transition: background-color 0.75s, transform 0.75s;
            box-shadow: 10px 10px 10px rgb(156, 61, 245);
        }
        .welcome-section a:hover {
            background-color: rgb(214, 214, 99);
            color: black;
            transform: scale(1.1);
            font-size: 40px;
        }
        .footer {
            background-color: #111;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }
        .footer a {
            color: white;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        .footer-icons {
            margin-top: 10px;
        }
        .footer-icons a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
            font-size: 20px;
        }
        .footer-icons a:hoover{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="content">
        <div class="welcome-section">
            <h1>Welcome to YVAN'S Attendance Project</h1>
            <p>Your ultimate solution for managing and tracking attendance efficiently.</p>
            <a href="home.html">Explore More</a>
        </div>
    </div>
    <div class="footer">
        <p>&copy; 2025 YVAN'S Attendance Project | Designed with ❤️ by Yvan</p>
        <div class="footer-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://www.github.com" target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
        </div>
        <p><a href="#privacy">Privacy Policy</a> | <a href="#terms">Terms of Service</a></p>
    </div>
</body>
</html>
