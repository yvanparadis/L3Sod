<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Wave Effect</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f8ff;
        }

        .wave-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
            background: #6ca0dc;
        }

        .wave {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 43%;
            animation: wave 5s infinite linear;
            transform: translate(-50%, -50%);
        }

        .wave:nth-child(2) {
            animation: wave 7s infinite linear;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes wave {
            from {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wave-container">
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
