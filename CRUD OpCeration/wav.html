<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wavy-background {
            position: relative;
            width: 100%;
            height: 100%;
            background: #6a11cb;
            overflow: hidden;
        }

        .wavy-background:before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, #2575fc, #6a11cb);
            animation: wave 5s infinite linear;
        }

        .logo {
            position: relative;
            z-index: 1;
        }

        @keyframes wave {
            0% { transform: translate(-25%, -25%) rotate(0deg); }
            100% { transform: translate(-25%, -25%) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wavy-background">
        <div class="logo">
            <!-- Your logo image or content here -->
            <img src="yvan1.jpg" alt="Logo">
        </div>
    </div>
</body>
</html>
