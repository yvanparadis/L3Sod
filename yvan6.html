<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const numbersObj = { num1: 1, num2: 2, num3: 3, num4: 4, num5: 5, num6: 6, num7: 7, num8: 8, num9: 9, num10: 10 };
let sumOfSquares = 0;

// Iterating using for...in loop
for (let key in numbersObj) {
    if (numbersObj[key] % 2 === 0) {
        let squaredValue = numbersObj[key] * numbersObj[key];
        sumOfSquares += squaredValue;
    }
}

console.log(sumOfSquares); // Output: 220

    </script>
</body>
</html>
